<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>翻墙工具导航</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="logo"><span>Sub</span><span>Hub</span></div>

        <!-- 节点订阅按钮 -->
        <div class="subscription-btn-group">
          <button onclick="getDirectSubscription()" class="direct-sub-btn">
            获取节点订阅
          </button>
          <select id="directFormat" class="direct-format">
            <option value="">通用格式</option>
            <option value="clash">Clash</option>
            <option value="surge">Surge</option>
            <option value="singbox">Sing-Box</option>
          </select>
        </div>

        <!-- 工具卡片区域 -->
        <div class="tools-grid">
          <!-- v2rayN -->
          <div class="tool-card">
            <div class="tool-logo">
              <img
                src="https://raw.githubusercontent.com/2dust/v2rayN/master/v2rayN/Resources/NotifyIcon1.ico"
                alt="v2rayN"
              />
            </div>
            <div class="tool-content">
              <h3>v2rayN</h3>
              <div class="tags">
                <span class="tag">Windows</span>
                <span class="tag">开源免费</span>
              </div>
              <p>Windows 平台下最受欢迎的代理工具，界面简洁，功能强大。</p>
              <ul>
                <li>支持多种协议</li>
                <li>可视化配置界面</li>
                <li>规则分流功能</li>
                <li>支持订阅更新</li>
              </ul>
              <a
                href="https://github.com/2dust/v2rayN"
                target="_blank"
                class="download-btn"
                >了解更多</a
              >
            </div>
          </div>

          <!-- Hiddify -->
          <div class="tool-card">
            <div class="tool-logo">
              <img
                src="https://raw.githubusercontent.com/hiddify/hiddify-next/main/assets/images/logo.png"
                alt="Hiddify"
              />
            </div>
            <div class="tool-content">
              <h3>Hiddify</h3>
              <div class="tags">
                <span class="tag">跨平台</span>
                <span class="tag">开源免费</span>
              </div>
              <p>新一代跨平台代理工具，支持多平台，界面美观。</p>
              <ul>
                <li>支持 Windows/Mac/Linux</li>
                <li>多语言界面</li>
                <li>智能分流</li>
                <li>配置导入导出</li>
              </ul>
              <a
                href="https://github.com/hiddify/hiddify-next"
                target="_blank"
                class="download-btn"
                >了解更多</a
              >
            </div>
          </div>

          <!-- Clash -->
          <div class="tool-card">
            <div class="tool-logo">
              <img
                src="https://github.com/Dreamacro/clash/raw/master/docs/logo.png"
                alt="Clash"
              />
            </div>
            <div class="tool-content">
              <h3>Clash</h3>
              <div class="tags">
                <span class="tag">跨平台</span>
                <span class="tag">开源免费</span>
              </div>
              <p>功能强大的跨平台代理工具，支持规则分流。</p>
              <ul>
                <li>支持多平台</li>
                <li>规则分流</li>
                <li>策略组切换</li>
                <li>流量统计</li>
              </ul>
              <a
                href="https://github.com/Dreamacro/clash"
                target="_blank"
                class="download-btn"
                >了解更多</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="converter.js"></script>
  </body>
</html>
